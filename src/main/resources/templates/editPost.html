<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Post</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1 ml-0" style="color: #FFF" href="/posts">Meta3 Group</a>
                <a class="btn btn-primary ml-auto mr-0" role="button" href="/newpost" style="color: #FFF">+ Novo Post</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 60%; padding-bottom:30px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item mt-4" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active mt-4" aria-current="page">Editar Post</li>
                </ol>
            </nav>

            <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
                <div class="form-group col-md-12">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:value="*{titulo}"/>
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor" th:value="*{autor}"/>
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" id="texto" name="texto" rows="3" th:utext="${post.texto}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                <a href="/posts" clas="btn btn-light" role="button" style="margin-top: 20px;">Cancelar</a>
            </form>
        </div>
    </section>
</body>
</html>
