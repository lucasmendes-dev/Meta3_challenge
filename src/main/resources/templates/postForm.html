<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog - Meta3-Group</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/posts" style="color: #FFF">Meta3 Group</a>
        </div>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom:30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item mt-4" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active mt-4" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div class="container">
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group col-md-12 mb-3">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
                </div>

                <div class="form-group col-md-12 mb-3">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
                </div>

                <textarea type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
                <small class="form-text text-muted">(*) Campos Obrigat√≥rios</small>
                <br>
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Publicar</button>
                <a href="posts" clas="btn btn-light" role="button" style="margin-top: 20px;">Cancelar</a>
            </form>
        </div>



    </div>
</section>



<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
